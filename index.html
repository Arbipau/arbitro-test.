<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbitro Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Árbitro Test</h1>
        <button id="startBtn">Empezar Test</button>
        <div id="testContainer" class="hidden">
            <div id="preguntaActual"></div>
            <div id="opciones"></div>
            <div id="timer"></div>
            <div id="progreso"></div>
        </div>
        <div id="resultadoContainer" class="hidden">
            <h2>Resultado</h2>
            <p id="resultadoTexto"></p>
            <button id="reintentarBtn">Repetir Test</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
